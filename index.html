<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển Tiếng Việt - Tiếng Anh</title>
</head>

<body>
    <h1>Dò từ vựng </h1>

    <div id="word-display">
        <h2>Từ cần kiểm tra:</h2>
        <p id="current-word">Quả táo</p>
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Nhập từ tiếng Anh...">
        <button id="check-button">Kiểm tra</button>
    </div>

    <div id="result">
        <p id="result-message"></p>
    </div>

    <script>
        const words = [
            { vietnamese: "giấy", english: "paper" },
            { vietnamese: "ngoài trời", english: "outdoor" },
            { vietnamese: "lắp đặt ", english: "assemble" },
            { vietnamese: "sắp xếp", english: "arrange" },
            { vietnamese: "phòng thí nghiệm", english: "laboratory" },
            { vietnamese: "Nhà kho", english: "warehouse" },
            { vietnamese: "KÍNH HIỂN VI", english: "microscope" },
            { vietnamese: "lối đi giữa", english: "aisle" },
            { vietnamese: "hộp đựng đồ ", english: "container" },
            { vietnamese: "tài liệu", english: "document" },
            { vietnamese: "ban công", english: "balcony" },
            { vietnamese: "trói", english: "fasten" },
            { vietnamese: "giày", english: "shoe" },
            { vietnamese: "đứng lên", english: "stand" },
            { vietnamese: "bìa rời", english: "binder" }, 
            { vietnamese: "cây", english: "tree" },
            { vietnamese: "khách hàng", english: "customer" },
            { vietnamese: "bề mặt", english: "surface" },
            { vietnamese: "đi vào ", english: "enter" },
            { vietnamese: "phân phối", english: "distribute"},
            { vietnamese: "thiết bị ", english: "equipment"},
            { vietnamese: "against", english: "ngược lại"},
            { vietnamese: "nhà nghiên cứu", english: "researcher"},
            { vietnamese: "địa điểm ăn uống", english: "dining establishment"},
            { vietnamese: "nhà hàng", english: "restaurant"},
            { vietnamese: "bậc thang", english: "stair"},
            { vietnamese: "đặt", english: "put"},
            { vietnamese: "đối mặt", english: "face"},
            { vietnamese: "đổ đầy", english: "fill"},
            { vietnamese: "lãnh đạo", english: "lead"},
            { vietnamese: "dựa vào", english: "lean"},
            { vietnamese: "chân", english: "legs"},
            { vietnamese: "cái hiên", english: "patio"},
            { vietnamese: "cuộc đua", english: "race"},
            { vietnamese: "giá treo", english: "rack"},
            { vietnamese: "thay thế", english: "replace"},
            { vietnamese: "ghế đẩu", english: "stools"}
        ];

        // Hàm xáo trộn danh sách từ vựng
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(words);

        let currentWordIndex = 0;

        const currentWordDisplay = document.getElementById("current-word");
        const userInput = document.getElementById("user-input");
        const checkButton = document.getElementById("check-button");
        const resultMessage = document.getElementById("result-message");

        function displayCurrentWord() {
            currentWordDisplay.textContent = words[currentWordIndex].vietnamese;
        }

        function checkTranslation() {
            const userTranslation = userInput.value.trim().toLowerCase();
            const correctTranslation = words[currentWordIndex].english.toLowerCase();

            if (userTranslation === correctTranslation) {
                resultMessage.textContent = "Chính xác!";
                // Chuyển qua từ tiếp theo
                currentWordIndex = (currentWordIndex + 1) % words.length;
                displayCurrentWord();
                userInput.value = "";
            } else {
                resultMessage.textContent = "Sai, hãy thử lại.";
            }
        }

        displayCurrentWord();

        checkButton.addEventListener("click", checkTranslation);

        // Xử lý sự kiện khi nhấn Enter
        userInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                checkTranslation();
            }
        });
    </script>
</body>

</html>
